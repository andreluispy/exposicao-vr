<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exposição de Arte 3D em VR</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#6EBAA7"></a-sky>
      <!-- Iluminação -->
      <a-light type="spot" color="#fff" intensity="3" position="0 4 8" target="#quadros"></a-light>
      <a-light type="spot" color="#fff" intensity="3" position="0 4 2.9" target="#quadros"></a-light>
      <a-light type="ambient" color="#888"></a-light>      

      <!-- Quadro -->
      <a-plane
        id="quadro1"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTX5Kj41LvxweZuHYt-0MZ55tXHOgV-xHoCj6DQEaZnPRaa4ZbVkArzcL4e&s=10"
        height="2"
        width="3"
        position="-2 1 3"
        rotation="0 90 0"
      ></a-plane>
      
      <a-plane
        id="quadro2"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSx858Bcq0Z3IC-ouKShg459JPlZ85PYj07pQ&usqp=CAU"
        height="2"
        width="3"
        position="-2 1 -1"
        rotation="0 90 0"
      ></a-plane>
      
      <!-- QUADROS DIREITA -->
      <a-plane
        id="quadro3"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSl0KTdd5OAm6ME33nxVfHfyyBmdWMKCr-lyXko-fUNajo_BEg2t0m5Zn6q&s=10"
        height="2"
        width="3"
        position="2 1 3"
        rotation="0 -90 0"
      ></a-plane>
      <a-plane
        id="quadro4"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSN6qFgmGqxd-AV1vKSd6bsKDmaUS-cyFI0UQ2R4dCQgjfyZKxyrc5Vv56O&s=10"
        height="2"
        width="3"
        position="2 1 -1"
        rotation="0 -90 0"
      ></a-plane>

      <!-- Câmera com controles para dispositivos móveis -->
      <a-entity 
        camera 
        look-controls 
        wasd-controls 
        position="0 1.6 1.5">
      </a-entity>
    </a-scene>
  </body>
</html>
